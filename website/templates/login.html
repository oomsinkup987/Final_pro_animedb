{% extends "layout.html" %}
{% block title %}Login{% endblock %}

{% block content %}
<head><link href="css/pagestyle.css"rel = "stylesheet"></head>
<form method="POST">
    <style>
        body  {
          background-image: url("https://i.pinimg.com/originals/58/1e/76/581e76282d6e8bc45bb673fe2d62ac0a.jpg");
          background-repeat: no-repeat;
          background-size: cover;
        }
        .content {
        max-width: 600px;
        margin: auto;
  }
    
    </style>
    <h3 align="center">Login</h3>
    <div class="content" style="background-color: #d7f0fa">
    <div class="form-group mb-3">
        <label for="email" class="form-label">E-mail Address</label>
        <input 
            type="email"
            class="form-control"
            id="email"
            name="email"
            placeholder="Enter E-mail"
        />
    </div>
    <div class="form-group mb-3">
        <label for="password" class="form-label">Password</label>
        <input 
            type="password"
            class="form-control"
            id="password"
            name="password"
            placeholder="Enter password"
        />
    </div>
    <br>
    <div class="row">
        <div class="col-md-3">
            <button type="submit" class="btn btn-primary mb-3">Login</button>
          <a class="btn btn-outline-dark" href="/login/google" role="button" style="text-transform:none">
            <img width="20px" style="margin-bottom:3px; margin-right:5px" alt="Google sign-in" src="https://upload.wikimedia.org/wikipedia/commons/thumb/5/53/Google_%22G%22_Logo.svg/512px-Google_%22G%22_Logo.svg.png" />
            Login with Google
          </a>
        </div>
      </div>
      
      <!-- Minified CSS and JS -->
      <link   rel="stylesheet" 
              href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" 
              integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" 
              crossorigin="anonymous">
      <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" 
              integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" 
              crossorigin="anonymous">
      </script>
</div>
</form>
{% endblock %}
