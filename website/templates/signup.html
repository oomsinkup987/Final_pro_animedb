{% extends "layout.html" %}
{% block title %}Registration{% endblock %}

{% block content %}

<form method="POST">
    <style>
        body  {
          background-image: url("https://www.teahub.io/photos/full/98-989600_gallery-anime-art-wallpaper-kaoruri-desktop-background-anime.jpg");
          background-repeat: no-repeat;
          background-size: cover;
        }
        .content {
        max-width: 800px;
        margin: auto;
  }
    
    </style>
    <h3 align="center">Sign Up</h3>
    <div class="container" style="background-color: #d7f0fa">
    <div class="form-group mb-3">
        <label for="email" class="form-label">E-mail Address</label>
        <input 
            type="email"
            class="form-control"
            id="email"
            name="email"
            placeholder="Enter E-mail"
        />
    </div>
    <div class="form-group mb-3">
        <label for="firstName" class="form-label">First Name</label>
        <input 
            type="text"
            class="form-control"
            id="firstName"
            name="firstName"
            placeholder="Enter first name"
        />
    </div>
    <div class="form-group mb-3">
        <label for="password1" class="form-label">Password</label>
        <input 
            type="password"
            class="form-control"
            id="password1"
            name="password1"
            placeholder="Enter password"
        />
    </div>
    <div class="form-group mb-3">
        <label for="password2" class="form-label">Password (Confirm)</label>
        <input 
            type="password"
            class="form-control"
            id="password2"
            name="password2"
            placeholder="Confirm password"
        />
    </div>
    <br>
    <button type="submit" class="btn btn-primary mb-3">Submit</button>
    </div>
</form>
{% endblock %}
